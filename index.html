<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img src="./images/image-victor.jpg" alt="" class="card__profile">
        <div class="profile">
          <h1 class="profile__name">Victor Crest</h1>
          <span class="profile__age">26</span>
          <p class="profile__location">London</p>
        </div>
        <div class="stats">
          <div class="stats__item">
            <p class="stats__value">80K</p>
            <p class="stats__type">Followers</p>
          </div>
          <div class="stats__item">
            <p class="stats__value">803K</p>
            <p class="stats__type">Likes</p>
          </div>
          <div class="stats__item">
            <p class="stats__value">1.4K</p>
            <p class="stats__type">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
